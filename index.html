<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 FIT - Mifa's Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; color: #1E293B; }
        .glass-card { background: white; border-radius: 30px; border: 1px solid #E2E8F0; box-shadow: 0 4px 20px rgba(59, 130, 246, 0.04); }
        .dark-card { background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%); border-radius: 32px; color: white; }
        .sky-accent { background: linear-gradient(135deg, #7DD3FC 0%, #3B82F6 100%); }
        .progress-bar { transition: width 0.8s ease-in-out; }
        input[type="number"]::-webkit-inner-spin-button { display: none; }
    </style>
</head>
<body class="pb-12">

    <div class="max-w-2xl mx-auto p-5 space-y-6">
        <header class="flex justify-between items-end px-2 pt-4">
            <div>
                <h1 class="text-4xl font-black text-slate-800 tracking-tighter italic">2026 <span class="text-sky-500">FIT</span></h1>
                <p class="text-[10px] text-sky-400 font-black tracking-[0.2em] uppercase">Mifa Premium Tracker</p>
            </div>
            <p id="currentDate" class="text-slate-500 font-bold text-xs"></p>
        </header>

        <div class="dark-card p-8 space-y-8 shadow-xl">
            <div class="space-y-4">
                <div class="flex justify-between items-end">
                    <span class="text-xs font-black text-slate-500 uppercase tracking-widest">今日熱量攝取</span>
                    <span id="kcalPercent" class="text-3xl font-black text-sky-400">0%</span>
                </div>
                <div class="w-full bg-slate-800/50 rounded-full h-5 overflow-hidden p-1">
                    <div id="kcalBar" class="sky-accent h-full rounded-full progress-bar" style="width: 0%"></div>
                </div>
                <div class="flex justify-between items-baseline">
                    <p id="kcalText" class="text-5xl font-black italic tracking-tighter">0 <span class="text-lg not-italic text-slate-500 ml-2">/ 0 kcal</span></p>
                    <p id="tdeeGoalText" class="text-xs text-slate-600 font-bold italic"></p>
                </div>
            </div>

            <div class="space-y-4 border-t border-slate-800/50 pt-8">
                <div class="flex justify-between items-end">
                    <span class="text-xs font-black text-slate-500 uppercase tracking-widest">今日飲水目標</span>
                    <span id="waterPercent" class="text-3xl font-black text-cyan-400">0%</span>
                </div>
                <div class="w-full bg-slate-800/50 rounded-full h-5 overflow-hidden p-1">
                    <div id="waterBar" class="bg-gradient-to-r from-cyan-400 to-blue-500 h-full rounded-full progress-bar" style="width: 0%"></div>
                </div>
                <p id="waterText" class="text-5xl font-black italic tracking-tighter">0 <span class="text-lg not-italic text-slate-500 ml-2">/ 3500 cc</span></p>
            </div>

            <div class="flex justify-between pt-6 border-t border-slate-800/30 px-2">
                <div class="text-center"><p class="text-xs text-slate-500 font-bold mb-1">蛋白質</p><p id="totalPro" class="text-2xl font-bold text-sky-100">0g</p></div>
                <div class="text-center"><p class="text-xs text-slate-500 font-bold mb-1">碳水</p><p id="totalCarb" class="text-2xl font-bold text-sky-100">0g</p></div>
                <div class="text-center"><p class="text-xs text-slate-500 font-bold mb-1">脂肪</p><p id="totalFat" class="text-2xl font-bold text-sky-100">0g</p></div>
            </div>
        </div>

        <div class="glass-card p-6 space-y-5">
            <div class="flex items-center gap-2">
                <div class="w-1.5 h-5 bg-sky-500 rounded-full"></div>
                <h3 class="font-black text-slate-700">飲食搜尋與明細</h3>
            </div>
            <div class="flex gap-2">
                <input type="text" id="foodInput" placeholder="輸入食材 (例如: Apple)" class="w-full bg-slate-50 border-none p-4 rounded-2xl text-sm font-bold outline-none focus:ring-4 focus:ring-sky-100 transition">
                <button onclick="handleSearch()" class="sky-accent text-white px-6 rounded-2xl font-black shadow-lg active:scale-95 transition">搜尋</button>
            </div>

            <div id="searchResult" class="hidden bg-sky-50 p-5 rounded-3xl border border-sky-100 animate-in fade-in zoom-in duration-300">
                <p id="resName" class="font-black text-sky-900 text-lg mb-4"></p>
                <div class="flex gap-3 items-center">
                    <input type="number" id="foodAmount" placeholder="份量" class="w-24 p-3 rounded-xl border-none font-black text-sky-600 focus:ring-0 bg-white">
                    <span class="text-sky-600 font-bold">克 (g)</span>
                    <button onclick="addToDiary()" class="flex-1 sky-accent text-white py-3 rounded-xl font-black shadow-md">確認加入</button>
                </div>
            </div>

            <div id="todayItems" class="space-y-3 pt-2"></div>
        </div>

        <div class="glass-card p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-4">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">體重紀錄</p>
                <div class="flex gap-2">
                    <input type="number" id="weightInput" step="0.1" placeholder="kg" class="w-full bg-slate-50 border-none p-4 rounded-2xl text-lg font-bold outline-none focus:ring-4 focus:ring-sky-100 transition">
                    <button onclick="saveWeight()" class="bg-slate-800 text-white px-5 rounded-2xl font-black shadow-md active:scale-95 transition">儲存</button>
                </div>
            </div>
            <div class="space-y-4">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">快速補水</p>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="addWater(300)" class="bg-sky-50 hover:bg-sky-100 text-sky-600 py-4 rounded-2xl font-black text-sm transition-all border border-sky-100">+ 300cc</button>
                    <button onclick="addWater(500)" class="sky-accent text-white py-4 rounded-2xl font-black text-sm shadow-md active:scale-95 transition-all">+ 500cc</button>
                </div>
            </div>
        </div>

        <div class="glass-card p-7">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-sm font-black text-slate-700 uppercase italic">趨勢分析</h3>
                <button onclick="deleteLastWeight()" class="text-[10px] text-slate-300 font-bold hover:text-red-400">刪除最後一筆</button>
            </div>
            <div class="h-64">
                <canvas id="weightChart"></canvas>
            </div>
        </div>

        <button onclick="if(confirm('確定重置？')) {localStorage.clear(); location.reload();}" class="w-full text-[10px] text-slate-300 font-black tracking-[0.3em] py-8">SYSTEM RESET</button>
    </div>

    <script>
        const APP_ID = '3b185717';
        const APP_KEY = '023d04b5d811e3b080c6e899752092b8';
        const MY_HEIGHT = 167; const MY_AGE = 31;
        const waterGoal = 3500;
        const todayStr = new Date().toLocaleDateString();

        document.getElementById('currentDate').innerText = new Date().toLocaleDateString('zh-TW', { year:'numeric', month:'long', day:'numeric' });

        let diary = JSON.parse(localStorage.getItem('mifa_diary'));
        if (!diary || !Array.isArray(diary.items) || diary.date !== todayStr) {
            diary = { items: [], water: 0, date: todayStr };
        }

        let weightHistory = JSON.parse(localStorage.getItem('mifa_weight')) || [];
        let tempNutrients = null, weightChart = null;

        function sync() {
            localStorage.setItem('mifa_diary', JSON.stringify(diary));
            localStorage.setItem('mifa_weight', JSON.stringify(weightHistory));
            updateUI();
            updateCharts();
        }

        async function handleSearch() {
            const raw = document.getElementById('foodInput').value;
            if(!raw) return;
            let query = raw;
            if (!/^[a-zA-Z\s]+$/.test(raw)) {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=zh-TW&tl=en&dt=t&q=${encodeURIComponent(raw)}`);
                const data = await res.json();
                query = data[0][0][0];
            }
            const resFood = await fetch(`https://api.edamam.com/api/food-database/v2/parser?app_id=${APP_ID}&app_key=${APP_KEY}&ingr=${query}`);
            const foodData = await resFood.json();
            if(foodData.hints && foodData.hints[0]) {
                const f = foodData.hints[0].food;
                tempNutrients = f.nutrients;
                document.getElementById('searchResult').classList.remove('hidden');
                document.getElementById('resName').innerText = f.label;
                document.getElementById('foodAmount').value = ''; // 搜尋後預設空白
            }
        }

        function addToDiary() {
            const amt = parseFloat(document.getElementById('foodAmount').value);
            if(!amt) { alert('請輸入克數'); return; }
            diary.items.push({ id: Date.now(), name: document.getElementById('resName').innerText, kcal: tempNutrients.ENERC_KCAL * (amt/100), pro: tempNutrients.PROCNT * (amt/100), carb: tempNutrients.CHOCDF * (amt/100), fat: tempNutrients.FAT * (amt/100), amt: amt });
            document.getElementById('searchResult').classList.add('hidden');
            document.getElementById('foodInput').value = '';
            sync();
        }

        function deleteItem(id) { diary.items = diary.items.filter(i => i.id !== id); sync(); }
        function addWater(cc) { diary.water += cc; sync(); }
        function saveWeight() {
            const val = document.getElementById('weightInput').value;
            if(!val) return;
            weightHistory.push({ date: new Date().toLocaleDateString().slice(5), val: parseFloat(val) });
            document.getElementById('weightInput').value = '';
            sync();
        }
        function deleteLastWeight() { if(weightHistory.length > 0 && confirm("刪除最後一筆？")) { weightHistory.pop(); sync(); } }

        function updateUI() {
            const sums = diary.items.reduce((acc, cur) => { acc.kcal += cur.kcal; acc.pro += cur.pro; acc.carb += cur.carb; acc.fat += cur.fat; return acc; }, {kcal:0, pro:0, carb:0, fat:0});
            const lastW = weightHistory.length > 0 ? weightHistory[weightHistory.length-1].val : 60;
            const targetKcal = Math.round(((10 * lastW) + (6.25 * MY_HEIGHT) - (5 * MY_AGE) - 161) * 1.2) - 350;

            document.getElementById('kcalPercent').innerText = Math.round(sums.kcal/targetKcal*100) + '%';
            document.getElementById('kcalBar').style.width = Math.min((sums.kcal/targetKcal*100), 100) + '%';
            document.getElementById('kcalText').innerHTML = `${Math.round(sums.kcal)} <span class="text-xl text-slate-500 italic ml-1">/ ${targetKcal} kcal</span>`;
            document.getElementById('tdeeGoalText').innerText = `基準體重: ${lastW}kg`;
            
            document.getElementById('waterPercent').innerText = Math.round(diary.water/waterGoal*100) + '%';
            document.getElementById('waterBar').style.width = Math.min((diary.water/waterGoal*100), 100) + '%';
            document.getElementById('waterText').innerHTML = `${diary.water} <span class="text-xl text-slate-500 italic ml-1">/ ${waterGoal} cc</span>`;

            document.getElementById('totalPro').innerText = Math.round(sums.pro) + 'g';
            document.getElementById('totalCarb').innerText = Math.round(sums.carb) + 'g';
            document.getElementById('totalFat').innerText = Math.round(sums.fat) + 'g';

            const list = document.getElementById('todayItems');
            list.innerHTML = diary.items.map(i => `
                <div onclick="deleteItem(${i.id})" class="flex justify-between items-center bg-slate-50 p-4 rounded-2xl cursor-pointer hover:bg-red-50 transition-all border border-slate-100 group">
                    <span class="text-slate-700 font-bold text-xs">${i.name} <span class="text-[10px] text-slate-300 ml-2">${i.amt}克</span></span>
                    <span class="font-black text-sky-500 text-xs group-hover:text-red-500">${Math.round(i.kcal)} kcal</span>
                </div>
            `).join('') || '<p class="text-[10px] text-center py-6 text-slate-300 font-black italic tracking-widest">等待紀錄中</p>';
        }

        function updateCharts() {
            if(weightChart) weightChart.destroy();
            const ctx = document.getElementById('weightChart').getContext('2d');
            weightChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: weightHistory.map(h => h.date).slice(-7),
                    datasets: [{ 
                        data: weightHistory.map(h => h.val).slice(-7), 
                        borderColor: '#3B82F6', borderWidth: 4, pointRadius: 5, pointBackgroundColor: '#FFF', pointBorderWidth: 3,
                        backgroundColor: (c) => { const g = c.chart.ctx.createLinearGradient(0,0,0,400); g.addColorStop(0, 'rgba(59, 130, 246, 0.1)'); g.addColorStop(1, 'rgba(59, 130, 246, 0)'); return g; },
                        fill: true, tension: 0.4 
                    }]
                },
                options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { border: {display:false}, grid: { color: '#F1F5F9' } }, x: { grid: { display: false } } } }
            });
        }

        sync();
    </script>
</body>
</html>
