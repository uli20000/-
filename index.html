<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mifa Fit Pro - ç©©å®šå„²å­˜ç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 min-h-screen pb-24 text-gray-800 font-sans">

    <div class="max-w-md mx-auto p-4 space-y-4">
        <header class="text-center py-4">
            <h1 class="text-3xl font-extrabold text-green-600">Mifa Fit Pro</h1>
            <p id="currentDate" class="text-gray-500 font-medium text-sm"></p>
        </header>

        <div class="bg-white rounded-3xl shadow-sm p-5 border border-gray-100">
            <div class="flex justify-between items-end mb-2">
                <h2 class="text-gray-700 font-bold text-sm">ä»Šæ—¥ç›®æ¨™é€²åº¦</h2>
                <span id="kcalPercent" class="text-xs font-bold text-green-600">0%</span>
            </div>
            <div class="w-full bg-gray-100 rounded-full h-3 mb-2">
                <div id="kcalBar" class="bg-green-500 h-3 rounded-full transition-all duration-500" style="width: 0%"></div>
            </div>
            <div class="flex justify-between text-[10px] text-gray-400">
                <p id="tdeeGoalText">æ­£åœ¨åˆå§‹åŒ–...</p>
                <p id="kcalText">0 / 0 kcal</p>
            </div>
            <div class="grid grid-cols-4 gap-2 mt-4 text-center">
                <div class="bg-blue-50 p-2 rounded-xl"><p class="text-[10px] text-blue-400">è›‹ç™½</p><p id="totalPro" class="text-xs font-bold">0g</p></div>
                <div class="bg-yellow-50 p-2 rounded-xl"><p class="text-[10px] text-yellow-600">ç¢³æ°´</p><p id="totalCarb" class="text-xs font-bold">0g</p></div>
                <div class="bg-red-50 p-2 rounded-xl"><p class="text-[10px] text-red-400">è„‚è‚ª</p><p id="totalFat" class="text-xs font-bold">0g</p></div>
                <div class="bg-cyan-50 p-2 rounded-xl"><p class="text-[10px] text-cyan-400">é£²æ°´</p><p id="totalWater" class="text-xs font-bold">0cc</p></div>
            </div>
        </div>

        <div class="bg-white rounded-3xl shadow p-5">
            <div class="flex gap-2">
                <input type="text" id="foodInput" placeholder="æœå°‹é£Ÿæ" class="flex-1 border p-2 rounded-xl text-sm outline-none">
                <button onclick="handleSearch()" class="bg-green-500 text-white px-4 py-2 rounded-xl font-bold text-sm">æœå°‹</button>
            </div>
            <div id="searchResult" class="hidden mt-3 bg-gray-50 p-4 rounded-2xl border border-dashed">
                <p id="resName" class="text-sm font-bold"></p>
                <div class="flex gap-2 items-center mt-2">
                    <input type="number" id="foodAmount" value="100" class="w-20 border p-2 rounded-lg text-sm text-center">
                    <button onclick="addToDiary()" class="flex-1 bg-blue-500 text-white py-2 rounded-xl text-xs font-bold">åŠ å…¥</button>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-3xl shadow p-5">
            <h2 class="font-bold mb-3 text-sm">ğŸ“ ä»Šæ—¥æ˜ç´° (é»æ“Šé …ç›®åˆªé™¤)</h2>
            <div id="todayItems" class="space-y-2 mb-4"></div>
            <div class="grid grid-cols-2 gap-2 pt-3 border-t">
                <button onclick="addWater(300)" class="bg-cyan-500 text-white py-2 rounded-xl text-xs font-bold shadow-sm">+ 300cc æ°´</button>
                <button onclick="saveWeight()" class="bg-orange-400 text-white py-2 rounded-xl text-xs font-bold shadow-sm">å­˜ä»Šæ—¥é«”é‡</button>
            </div>
            <input type="number" id="weightInput" step="0.1" placeholder="è¼¸å…¥é«”é‡ kg" class="w-full mt-2 border p-2 rounded-xl text-sm outline-none">
        </div>

        <div class="bg-white rounded-3xl shadow p-5">
            <div class="flex justify-between items-center mb-4">
                <h2 class="font-bold text-sm">ğŸ“‰ é«”é‡è¶¨å‹¢</h2>
                <button onclick="deleteLastWeight()" class="text-[10px] text-red-400">åˆªé™¤ä¸Šä¸€ç­†</button>
            </div>
            <canvas id="weightChart" height="150"></canvas>
        </div>
        
        <button onclick="resetEverything()" class="w-full text-[10px] text-red-200 py-4 italic">æ¸…ç©ºæ•¸æ“š</button>
    </div>

    <script>
        const APP_ID = '3b185717';
        const APP_KEY = '023d04b5d811e3b080c6e899752092b8';
        const todayStr = new Date().toLocaleDateString();
        document.getElementById('currentDate').innerText = todayStr;

        // åˆå§‹åŒ–è®Šæ•¸
        let diary, weightHistory, weightChart = null, tempNutrients = null;

        // å¾ LocalStorage è¼‰å…¥è³‡æ–™ï¼Œä¸¦è™•ç†ç©ºå€¼
        function loadData() {
            try {
                const savedDiary = localStorage.getItem('mifa_diary');
                diary = savedDiary ? JSON.parse(savedDiary) : { items: [], water: 0, date: todayStr };
                
                // æª¢æŸ¥æ—¥æœŸï¼Œè‹¥è·¨å¤©å‰‡é‡ç½®ä»Šæ—¥é£²é£Ÿ
                if (diary.date !== todayStr) {
                    diary = { items: [], water: 0, date: todayStr };
                }

                const savedWeight = localStorage.getItem('mifa_weight');
                weightHistory = savedWeight ? JSON.parse(savedWeight) : [];
            } catch (e) {
                console.error("è³‡æ–™è¼‰å…¥å‡ºéŒ¯", e);
                diary = { items: [], water: 0, date: todayStr };
                weightHistory = [];
            }
        }

        // çµ±ä¸€å„²å­˜å‡½æ•¸
        function syncStorage() {
            localStorage.setItem('mifa_diary', JSON.stringify(diary));
            localStorage.setItem('mifa_weight', JSON.stringify(weightHistory));
            updateUI();
            updateCharts();
        }

        async function handleSearch() {
            const raw = document.getElementById('foodInput').value;
            if(!raw) return;
            let query = raw;
            if (!/^[a-zA-Z\s]+$/.test(raw)) {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=zh-TW&tl=en&dt=t&q=${encodeURIComponent(raw)}`);
                const data = await res.json();
                query = data[0][0][0];
            }
            const resFood = await fetch(`https://api.edamam.com/api/food-database/v2/parser?app_id=${APP_ID}&app_key=${APP_KEY}&ingr=${query}`);
            const foodData = await resFood.json();
            if(foodData.hints && foodData.hints[0]) {
                const f = foodData.hints[0].food;
                tempNutrients = f.nutrients;
                document.getElementById('searchResult').classList.remove('hidden');
                document.getElementById('resName').innerText = f.label;
            }
        }

        function addToDiary() {
            if(!tempNutrients) return;
            const amt = parseFloat(document.getElementById('foodAmount').value) || 100;
            const factor = amt / 100;
            diary.items.push({
                id: Date.now(),
                name: document.getElementById('resName').innerText,
                kcal: tempNutrients.ENERC_KCAL * factor,
                pro: tempNutrients.PROCNT * factor,
                carb: tempNutrients.CHOCDF * factor,
                fat: tempNutrients.FAT * factor,
                amount: amt
            });
            document.getElementById('searchResult').classList.add('hidden');
            document.getElementById('foodInput').value = '';
            syncStorage();
        }

        function deleteItem(id) {
            diary.items = diary.items.filter(i => i.id !== id);
            syncStorage();
        }

        function addWater(cc) {
            diary.water += cc;
            syncStorage();
        }

        function saveWeight() {
            const val = document.getElementById('weightInput').value;
            if(!val) return;
            weightHistory.push({ date: new Date().toLocaleDateString().slice(5), val: parseFloat(val) });
            document.getElementById('weightInput').value = '';
            syncStorage();
        }

        function deleteLastWeight() {
            if(weightHistory.length > 0) {
                weightHistory.pop();
                syncStorage();
            }
        }

        function updateUI() {
            const totals = diary.items.reduce((acc, cur) => {
                acc.kcal += cur.kcal; acc.pro += cur.pro; acc.carb += cur.carb; acc.fat += cur.fat;
                return acc;
            }, {kcal:0, pro:0, carb:0, fat:0});

            const lastW = weightHistory.length > 0 ? weightHistory[weightHistory.length-1].val : 60;
            const targetKcal = Math.round(((10 * lastW) + (6.25 * 167) - (5 * 31) - 161) * 1.2) - 350;

            document.getElementById('kcalPercent').innerText = Math.round(totals.kcal/targetKcal*100) + '%';
            document.getElementById('kcalBar').style.width = Math.min((totals.kcal/targetKcal*100), 100) + '%';
            document.getElementById('kcalText').innerText = `${Math.round(totals.kcal)} / ${targetKcal} kcal`;
            document.getElementById('tdeeGoalText').innerText = `é«”é‡ ${lastW}kg çš„ç›®æ¨™`;
            document.getElementById('totalPro').innerText = totals.pro.toFixed(1) + 'g';
            document.getElementById('totalCarb').innerText = totals.carb.toFixed(1) + 'g';
            document.getElementById('totalFat').innerText = totals.fat.toFixed(1) + 'g';
            document.getElementById('totalWater').innerText = diary.water + 'cc';

            const container = document.getElementById('todayItems');
            container.innerHTML = diary.items.map(i => `
                <div onclick="deleteItem(${i.id})" class="flex justify-between items-center bg-gray-50 p-2 rounded-xl cursor-pointer text-xs">
                    <span>${i.name} (${i.amount}g)</span>
                    <span class="font-bold text-gray-400">${Math.round(i.kcal)} kcal Ã—</span>
                </div>
            `).join('') || '<p class="text-[10px] text-center py-2 italic text-gray-300">ç„¡ç´€éŒ„</p>';
        }

        function updateCharts() {
            if(weightChart) weightChart.destroy();
            const ctx = document.getElementById('weightChart').getContext('2d');
            weightChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: weightHistory.map(h => h.date).slice(-7),
                    datasets: [{ label: 'é«”é‡', data: weightHistory.map(h => h.val).slice(-7), borderColor: '#fb923c', backgroundColor: '#fb923c22', fill: true, tension: 0.4 }]
                },
                options: { responsive: true, plugins: { legend: { display: false } } }
            });
        }

        function resetEverything() {
            if(confirm("ç¢ºå®šé‡ç½®æ‰€æœ‰è³‡æ–™ï¼Ÿ")) { localStorage.clear(); location.reload(); }
        }

        // åˆå§‹åŒ–å•Ÿå‹•
        loadData();
        updateUI();
        updateCharts();
    </script>
</body>
</html>
