            <input type="number" id="weightInput" step="0.1" placeholder="ä»Šæ—¥é«”é‡ kg" class="w-full mt-2 border border-gray-100 p-2 rounded-xl text-sm outline-none">

        <div class="bg-white rounded-3xl shadow-sm p-5 border border-gray-100">

            <div id="historyList" class="mt-6 space-y-2 text-xs text-gray-400 border-t pt-4"></div>
        </div>
        
        <button onclick="resetEverything()" class="w-full text-center text-xs text-red-200 py-4 italic">æ¸…ç©ºæ‰€æœ‰æ•¸æ“š (è¬¹æ…ä½¿ç”¨)</button>

    <script>
        const APP_ID = '3b185717';
        const APP_KEY = '023d04b5d811e3b080c6e899752092b8';
        const MY_HEIGHT = 167; const MY_AGE = 31;
        
        let todayStr = new Date().toLocaleDateString();
        let diary = JSON.parse(localStorage.getItem('mifa_diary')) || { items:[], water:0, date: todayStr };
        let weightHistory = JSON.parse(localStorage.getItem('mifa_weight')) || [];
        let tempNutrients = null;

        document.getElementById('currentDate').innerText = todayStr;

        window.onload = () => {
            if(diary.date !== todayStr) {
                // è‡ªå‹•é‡ç½®
                diary = { items:[], water:0, date: todayStr };
                saveData();
            }
            updateUI();
            updateCharts();
        };

        async function handleSearch() {
            const raw = document.getElementById('foodInput').value;
            if(!raw) return;
            let query = raw;
            if (!/^[a-zA-Z\s]+$/.test(raw)) {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=zh-TW&tl=en&dt=t&q=${encodeURIComponent(raw)}`);
                const data = await res.json();
                query = data[0][0][0];
            }
            const resFood = await fetch(`https://api.edamam.com/api/food-database/v2/parser?app_id=${APP_ID}&app_key=${APP_KEY}&ingr=${query}`);
            const foodData = await resFood.json();
            if(foodData.hints[0]) {
                const f = foodData.hints[0].food;
                tempNutrients = f.nutrients;
                document.getElementById('searchResult').classList.remove('hidden');
                document.getElementById('resName').innerText = f.label;
                document.getElementById('resInfo').innerText = `æ¯ 100g å« ${Math.round(f.nutrients.ENERC_KCAL)} kcal`;
            }
        }

        function addToDiary() {
            const amount = parseFloat(document.getElementById('foodAmount').value) || 100;
            const factor = amount / 100;
            const newItem = {
                id: Date.now(),
                name: document.getElementById('resName').innerText,
                kcal: tempNutrients.ENERC_KCAL * factor,
                pro: tempNutrients.PROCNT * factor,
                carb: tempNutrients.CHOCDF * factor,
                fat: tempNutrients.FAT * factor,
                amount: amount
            };
            diary.items.push(newItem);
            saveData();
            document.getElementById('searchResult').classList.add('hidden');
            document.getElementById('foodInput').value = '';
        }

        function deleteItem(id) {
            diary.items = diary.items.filter(item => item.id !== id);
            saveData();
        }

        function addWater(cc) { diary.water += cc; saveData(); }

        function saveWeight() {
            const val = document.getElementById('weightInput').value;
            if(!val) return;
            weightHistory.push({ date: new Date().toLocaleDateString().slice(5), val: parseFloat(val) });
            localStorage.setItem('mifa_weight', JSON.stringify(weightHistory));
            document.getElementById('weightInput').value = '';
            updateUI();
            updateCharts();
        }

        function deleteLastWeight() {
            if(confirm("ç¢ºå®šåˆªé™¤æœ€å¾Œä¸€ç­†é«”é‡ç´€éŒ„ï¼Ÿ")) {
                weightHistory.pop();
                localStorage.setItem('mifa_weight', JSON.stringify(weightHistory));
                updateUI();
                updateCharts();
            }
        }

        function saveData() {
            localStorage.setItem('mifa_diary', JSON.stringify(diary));
            updateUI();
        }

        function updateUI() {
            // è¨ˆç®—ç¸½å’Œ
            const totals = diary.items.reduce((acc, cur) => {
                acc.kcal += cur.kcal; acc.pro += cur.pro; acc.carb += cur.carb; acc.fat += cur.fat;
                return acc;
            }, {kcal:0, pro:0, carb:0, fat:0});

            const lastWeight = weightHistory.length > 0 ? weightHistory[weightHistory.length-1].val : 60;
            const targetKcal = Math.round(((10 * lastWeight) + (6.25 * 167) - (5 * 31) - 161) * 1.2) - 350;

            // æ›´æ–° UI
            document.getElementById('kcalPercent').innerText = Math.min(Math.round(totals.kcal/targetKcal*100), 100) + '%';
            document.getElementById('kcalBar').style.width = Math.min((totals.kcal/targetKcal*100), 100) + '%';
            document.getElementById('kcalText').innerText = `${Math.round(totals.kcal)} / ${targetKcal} kcal`;
            document.getElementById('totalPro').innerText = totals.pro.toFixed(1) + 'g';
            document.getElementById('totalCarb').innerText = totals.carb.toFixed(1) + 'g';
            document.getElementById('totalFat').innerText = totals.fat.toFixed(1) + 'g';
            document.getElementById('totalWater').innerText = diary.water + 'cc';

            // æ¸²æŸ“æ˜ç´°æ¸…å–®
            document.getElementById('todayItems').innerHTML = diary.items.map(item => `
                <div onclick="deleteItem(${item.id})" class="flex justify-between items-center bg-gray-50 p-2 rounded-lg cursor-pointer hover:bg-red-50 transition">
                    <span>${item.name} (${item.amount}g)</span>
                    <span class="font-bold text-gray-400">${Math.round(item.kcal)} kcal âœ•</span>
                </div>
            `).join('') || '<p class="text-gray-300 text-center">ä»Šæ—¥å°šç„¡é£²é£Ÿç´€éŒ„</p>';
        }

        function updateCharts() {
            if(weightChart) weightChart.destroy();
            const ctx = document.getElementById('weightChart').getContext('2d');
            weightChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: weightHistory.map(h => h.date).slice(-7),
                    datasets: [{ label: 'é«”é‡', data: weightHistory.map(h => h.val).slice(-7), borderColor: '#fb923c', tension: 0.4 }]
                }
            });
        }

        function resetEverything() {
            if(confirm("é€™å°‡åˆªé™¤æ‰€æœ‰æ­·å²é«”é‡èˆ‡ç´€éŒ„ï¼Œç¢ºå®šå—ï¼Ÿ")) {
                localStorage.clear();
                location.reload();
            }
        }
    </script>
