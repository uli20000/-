            <div class="flex gap-2 mb-3">
                <input type="text" id="foodInput" placeholder="è¼¸å…¥é£Ÿç‰©è‹±æ–‡ (å¦‚: Banana)" 
                       class="flex-1 border border-gray-200 p-2 rounded-xl focus:ring-2 focus:ring-green-400 outline-none">
                <button onclick="searchFood()" class="bg-green-500 text-white px-4 py-2 rounded-xl font-bold hover:bg-green-600 transition">æœå°‹</button>
            </div>
            
            <div id="searchResult" class="hidden animate-fade-in bg-gray-50 p-4 rounded-2xl">
                <div class="flex justify-between items-center">
                    <div>
                        <p id="resName" class="font-bold text-gray-700"></p>

            <h2 class="font-bold mb-3 flex items-center">âš–ï¸ é«”é‡è¨˜éŒ„ (kg)</h2>
            <div class="flex gap-2">
                <input type="number" id="weightInput" step="0.1" placeholder="ä»Šæ—¥é«”é‡" 
                       class="flex-1 border border-gray-200 p-2 rounded-xl focus:ring-2 focus:ring-orange-400 outline-none">
                <button onclick="saveWeight()" class="bg-orange-400 text-white px-6 py-2 rounded-xl font-bold shadow-sm">å„²å­˜</button>

            <canvas id="weightChart" class="mb-6"></canvas>
            <h2 class="font-bold mb-4 text-gray-700">ä¸‰å¤§ç‡Ÿé¤Šç´ ä½”æ¯”</h2>
            <canvas id="nutrientPieChart"></canvas>

    <script>
        const APP_ID = '3b185717';
        const APP_KEY = '023d04b5d811e3b080c6e899752092b8';
        let tempFood = null;
        let weightChart, pieChart;

        // åˆå§‹åŒ–è³‡æ–™ï¼šå¾ç€è¦½å™¨å„²å­˜ç©ºé–“è®€å–
        let todayStr = new Date().toLocaleDateString();
        document.getElementById('currentDate').innerText = todayStr;

        let diary = JSON.parse(localStorage.getItem('mifa_diary')) || { kcal:0, pro:0, carb:0, fat:0, date: todayStr };
        let weightHistory = JSON.parse(localStorage.getItem('mifa_weight')) || [];

        // å¦‚æœè·¨å¤©äº†ï¼Œè‡ªå‹•é‡ç½®é£²é£Ÿç´€éŒ„
        if(diary.date !== todayStr) {
            clearToday();
        }

        async function searchFood() {
            const food = document.getElementById('foodInput').value;
            if(!food) return;
            try {
                const res = await fetch(`https://api.edamam.com/api/food-database/v2/parser?app_id=${APP_ID}&app_key=${APP_KEY}&ingr=${food}&nutrition-type=logging`);
                const data = await res.json();
                if(data.hints[0]) {
                    const f = data.hints[0].food;
                    tempFood = f.nutrients;
                    document.getElementById('searchResult').classList.remove('hidden');
                    document.getElementById('resName').innerText = f.label;
                    document.getElementById('resInfo').innerText = `${Math.round(tempFood.ENERC_KCAL)} kcal / 100g`;
                }
            } catch (e) { alert("æœå°‹å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ–æ‹¼å­—ï¼"); }
        }

        function addToDiary() {
            if(!tempFood) return;
            diary.kcal += tempFood.ENERC_KCAL;
            diary.pro += tempFood.PROCNT;
            diary.carb += tempFood.CHOCDF;
            diary.fat += tempFood.FAT;
            saveAndRefresh();
            document.getElementById('searchResult').classList.add('hidden');
            document.getElementById('foodInput').value = '';
        }

        function saveWeight() {
            const val = document.getElementById('weightInput').value;
            if(!val) return;
            weightHistory.push({ date: new Date().toLocaleDateString().slice(5), val: parseFloat(val) });
            localStorage.setItem('mifa_weight', JSON.stringify(weightHistory));
            updateCharts();
            alert("é«”é‡å·²å­˜æª”ï¼");
        }

        function saveAndRefresh() {
            localStorage.setItem('mifa_diary', JSON.stringify(diary));
            updateUI();
            updateCharts();
        }

        function updateUI() {
            document.getElementById('totalKcal').innerText = Math.round(diary.kcal);
            document.getElementById('totalPro').innerText = diary.pro.toFixed(1);
            document.getElementById('totalCarb').innerText = diary.carb.toFixed(1);
            document.getElementById('totalFat').innerText = diary.fat.toFixed(1);
            
            const ratio = (diary.pro * 4 / (diary.kcal || 1)) * 100;
            document.getElementById('insight').innerText = ratio > 20 ? "ğŸ¥— è›‹ç™½è³ªå……è¶³ï¼" : "ğŸ— è£œé»è›‹ç™½è³ªå§ï¼Ÿ";
        }

        function clearToday() {
            diary = { kcal:0, pro:0, carb:0, fat:0, date: todayStr };
            saveAndRefresh();
        }

        function updateCharts() {
            if(weightChart) weightChart.destroy();
            if(pieChart) pieChart.destroy();

            // é«”é‡è¶¨å‹¢åœ–
            const ctxW = document.getElementById('weightChart').getContext('2d');
            weightChart = new Chart(ctxW, {
                type: 'line',
                data: {
                    labels: weightHistory.map(h => h.date).slice(-7),
                    datasets: [{ label: 'é«”é‡ (kg)', data: weightHistory.map(h => h.val).slice(-7), borderColor: '#fb923c', backgroundColor: '#fb923c33', fill: true, tension: 0.4 }]
                }
            });

            // ç‡Ÿé¤Šä½”æ¯”åœ–
            const ctxP = document.getElementById('nutrientPieChart').getContext('2d');
            pieChart = new Chart(ctxP, {
                type: 'doughnut',
                data: {
                    labels: ['è›‹ç™½è³ª', 'ç¢³æ°´', 'è„‚è‚ª'],
                    datasets: [{ data: [diary.pro, diary.carb, diary.fat], backgroundColor: ['#3b82f6', '#ca8a04', '#f87171'], borderWidth: 0 }]
                },
                options: { plugins: { legend: { position: 'bottom' } } }
            });
        }

        window.onload = () => {
            updateUI();
            updateCharts();
        };
    </script>
