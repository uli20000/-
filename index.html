<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小工具🛠️</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f9f3ec;
      display: flex;
      justify-content: center;
      padding: 50px 20px;
    }

    .container {
      background-color: #fffaf3;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    h2 {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 25px;
      color: #5c4033;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input {
      width: 70%;
      padding: 10px;
      margin-top: 8px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .button-group button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background-color: #e3c9a9;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .button-group button.active {
      background-color: #a47551;
      color: white;
    }

    .generate-button {
      margin-top: 30px;
      padding: 12px;
      font-size: 18px;
      background-color: #b48b65;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>小工具🛠️</h2>

    <label>門市代碼</label>
    <input type="text" id="store" placeholder="">

    <label>用餐方式</label>
    <div class="button-group" id="mealType">
      <button onclick="selectOption(this, 'meal')">內用</button>
      <button onclick="selectOption(this, 'meal')">外帶</button>
      <button onclick="selectOption(this, 'meal')">外送</button>
    </div>

    <label>點餐方式</label>
    <div class="button-group" id="orderType">
      <button onclick="selectOption(this, 'order')">點餐機</button>
      <button onclick="selectOption(this, 'order')">櫃檯</button>
      <button onclick="selectOption(this, 'order')">網訂</button>
    </div>

    <button class="generate-button" onclick="generateLink()">🚀一鍵產生並複製問卷連結</button>
  </div>

  <script>
    let meal = "";
    let order = "";

    const normalTailCodes = ["10050001", "14480005", "13350004", "12230003"];
    const deliveryTailCodes = ["18600010", "13450002", "15200006", "13850008"];

    function selectOption(button, type) {
      const group = type === 'meal' ? 'mealType' : 'orderType';
      const buttons = document.querySelectorAll(`#${group} button`);
      buttons.forEach(b => b.classList.remove('active'));
      button.classList.add('active');

      if (type === 'meal') {
        meal = button.innerText;
        if (meal === "外送") {
          order = "網訂";
          const orderButtons = document.querySelectorAll("#orderType button");
          orderButtons.forEach(b => {
            b.classList.remove('active');
            if (b.innerText === "網訂") b.classList.add('active');
          });
        }
      } else {
        order = button.innerText;
      }
    }

    function generateLink() {
      const store = document.getElementById("store").value.trim();
      if (!store || store.length !== 3) {
        alert("請輸入有效的 3 碼門市代碼");
        return;
      }

      const now = new Date();
      now.setDate(now.getDate() - 1);
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const dd = String(now.getDate()).padStart(2, '0');
      const date = `${yyyy}${mm}${dd}`;

      const s = String(Math.floor(Math.random() * 13) + 10); // 10-22
      const rand1 = Math.floor(Math.random() * 90 + 10);
      const rand2 = Math.floor(Math.random() * 50 + 10);
      const rand3 = Math.floor(Math.random() * 89 + 11);
      const safeTail = meal === "外送"
        ? deliveryTailCodes[Math.floor(Math.random() * deliveryTailCodes.length)]
        : normalTailCodes[Math.floor(Math.random() * normalTailCodes.length)];

      const prefix = store.startsWith('5') ? 'TWB' : 'TWI';
      const u = `${prefix}${store}${date}${safeTail}`;
      const t = `${s}${String(rand1).padStart(2, '0')}${String(rand2).padStart(2, '0')}`;
      const obj = {
        S: `886K${prefix}${store}`,
        U: u,
        D: date,
        T: t,
        Country: "TW",
        O: meal === "內用" ? "1" : meal === "外帶" ? "2" : "4",
        M: order === "點餐機" ? "3" : order === "櫃檯" ? "2" : "1",
        K: "2"
      };

      const base64 = btoa(JSON.stringify(obj));
      const link = `https://customer.kfc-listens.com/jfe/form/SV_1R1VSPEYVPlV1JA?Q_EED=${base64}`;

      navigator.clipboard.writeText(link).then(() => {
        alert("問卷連結已複製！");
      });
    }
  </script>
</body>
</html>
