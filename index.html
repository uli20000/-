<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>KFC 問卷連結產生器</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #fdf7f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 480px;
      margin: 40px auto;
      background-color: #fff5ea;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(165, 108, 66, 0.15);
      text-align: center;
    }
    h1 {
      color: #5a3e2b;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    input, button {
      font-family: "Microsoft JhengHei", sans-serif;
      font-weight: bold;
      text-align: center;
    }
    input {
      width: 80%;
      padding: 12px;
      font-size: 18px;
      margin-bottom: 25px;
      border: 2px solid #d1bfa6;
      border-radius: 8px;
      background-color: #fff;
      color: #5a3e2b;
    }
    .section-title {
      color: #5a3e2b;
      font-size: 20px;
      font-weight: bold;
      margin: 20px 0 10px;
    }
    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .button-group button {
      background-color: #dec5a1;
      color: #2d1c10;
      border: none;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .button-group button.active {
      background-color: #b3885b;
      color: #fff;
    }
    .generate-button {
      margin-top: 25px;
      background-color: #8c5b3c;
      color: #fff;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>小工具🛠️</h1>
    <input id="store" type="text" placeholder="請輸入門市代碼 (3碼)" />
    
    <div class="section-title">用餐方式</div>
    <div class="button-group" id="mealType">
      <button onclick="selectOption(this, 'meal')">內用</button>
      <button onclick="selectOption(this, 'meal')">外帶</button>
      <button onclick="selectOption(this, 'meal')">外送</button>
    </div>

    <div class="section-title">點餐方式</div>
    <div class="button-group" id="orderType">
      <button onclick="selectOption(this, 'order')">點餐機</button>
      <button onclick="selectOption(this, 'order')">櫃檯</button>
      <button onclick="selectOption(this, 'order')">網訂</button>
    </div>

    <button class="generate-button" onclick="generateLink()">🚀一鍵產生並複製問卷連結</button>
  </div>

  <script>
    let meal = "", order = "";

    const normalTailCodes = ["10050001", "14480005", "13350004", "12230003", "12014004", "11424103", "13300002", "15200005", "11122303", "11005801"];
    const deliveryTailCodes = ["18600010", "13450002", "15200006", "13850008", "11266416", "14082105", "17730005", "19451101"];

    function selectOption(button, type) {
      const group = type === 'meal' ? 'mealType' : 'orderType';
      const buttons = document.querySelectorAll(`#${group} button`);
      buttons.forEach(b => b.classList.remove("active"));
      button.classList.add("active");
      if (type === "meal") {
        meal = button.innerText;
        if (meal === "外送") {
          order = "網訂";
          const orderButtons = document.querySelectorAll(`#orderType button`);
          orderButtons.forEach(b => b.classList.remove("active"));
          orderButtons[2].classList.add("active");
        }
      } else {
        order = button.innerText;
      }
    }

    function generateLink() {
      const store = document.getElementById("store").value.trim();
      if (!store || store.length !== 3) {
        alert("請輸入有效的 3 碼門市代碼");
        return;
      }

      const now = new Date();
      now.setDate(now.getDate() - 1);
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const dd = String(now.getDate()).padStart(2, '0');

      const rand1 = Math.floor(Math.random() * (22 - 10 + 1)) + 10;
      const rand2 = Math.floor(Math.random() * (59 - 10 + 1)) + 10;
      const rand3 = Math.floor(Math.random() * (99 - 11 + 1)) + 11;

      const S = `886KTWI${store}`;
      const D = `${yyyy}${mm}${dd}`;
      const T = `${rand1}${rand2}${rand3}`;
      const Country = "TW";
      const O = meal === "內用" ? 1 : meal === "外帶" ? 2 : 4;
      const M = 4;
      const K = order === "點餐機" ? 3 : order === "櫃檯" ? 2 : 2;

      const tail = meal === "外送" ? 
        deliveryTailCodes[Math.floor(Math.random() * deliveryTailCodes.length)] :
        Math.random() < 0.6 ?
          normalTailCodes[Math.floor(Math.random() * normalTailCodes.length)] :
          `${rand1}${rand2}${rand3}`;

      const U = `TWI${store}${yyyy}${mm}${dd}${tail}`;
      const payload = { S, U, D, T, Country, O, M, K };
      const encoded = btoa(JSON.stringify(payload));
      const link = `https://customer.kfc-listens.com/jfe/form/SV_1R1VSPEYVPlV1JA?Q_EED=${encoded}`;

      navigator.clipboard.writeText(link).then(() => {
        alert("複製成功！請貼上使用");
      });
    }
  </script>
</body>
</html>
