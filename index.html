<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>小工具🛠️</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #fdf6ed;
      color: #5a3e36;
      display: flex;
      justify-content: center;
      padding: 30px;
    }
    .container {
      background-color: #fffaf4;
      padding: 35px 25px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 480px;
      text-align: center;
    }
    h2 {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 16px;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 18px;
    }
    input {
      width: 85%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      text-align: center;
    }
    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin: 10px 0;
    }
    .button-group button {
      background-color: #eddcc7;
      border: none;
      padding: 10px 18px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      color: #3d2b1f;
    }
    .button-group button.active {
      background-color: #d9b99b;
      color: white;
    }
    button.generate-button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #b08968;
      color: white;
      font-weight: bold;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>小工具🛠️</h2>

    <label for="store">門市代碼</label>
    <input type="text" id="store" maxlength="3" placeholder="" />

    <label>用餐方式</label>
    <div class="button-group" id="mealType">
      <button onclick="selectOption(this, 'meal')">內用</button>
      <button onclick="selectOption(this, 'meal')">外帶</button>
      <button onclick="selectOption(this, 'meal')">外送</button>
    </div>

    <label>點餐方式</label>
    <div class="button-group" id="orderType">
      <button onclick="selectOption(this, 'order')">點餐機</button>
      <button onclick="selectOption(this, 'order')">櫃檯</button>
      <button onclick="selectOption(this, 'order')">網訂</button>
    </div>

    <button class="generate-button" onclick="generateLink()">🚀一鍵產生並複製問卷連結</button>
  </div>

  <script>
    let meal = "";
    let order = "";

    const normalTailCodes = [
      "10050001", "14480005", "13350004", "12230003",
      "11464603", "11424103", "11412603", "11263003"
    ];
    const deliveryTailCodes = [
      "18600010", "13450002", "15200006", "13850008",
      "10050004", "14480006", "13350005", "12230007"
    ];

    function selectOption(button, type) {
      const group = type === "meal" ? "mealType" : "orderType";
      const buttons = document.querySelectorAll(`#${group} button`);
      buttons.forEach(b => b.classList.remove("active"));
      button.classList.add("active");

      if (type === "meal") {
        meal = button.innerText;
        if (meal === "外送") {
          order = "網訂";
          const orderButtons = document.querySelectorAll("#orderType button");
          orderButtons.forEach(b => {
            b.classList.remove("active");
            if (b.innerText === "網訂") b.classList.add("active");
          });
        }
      } else {
        order = button.innerText;
      }
    }

    function generateLink() {
      const store = document.getElementById("store").value.trim();
      if (!store || store.length !== 3 || isNaN(store)) {
        alert("請輸入有效的 3 碼門市代碼");
        return;
      }

      const prefix = store.startsWith("5") ? "TWB" : "TWI";
      const now = new Date();
      now.setDate(now.getDate() - 1);
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const dd = String(now.getDate()).padStart(2, '0');
      const d = `${yyyy}${mm}${dd}`;

      const s = String(Math.floor(Math.random() * 13) + 10);
      const t1 = String(Math.floor(Math.random() * 60)).padStart(2, '0');
      const t2 = String(Math.floor(Math.random() * 60)).padStart(2, '0');
      const t = `${s}${t1}${t2}`;

      let tail = "";
      if (meal === "外送") {
        tail = deliveryTailCodes[Math.floor(Math.random() * deliveryTailCodes.length)];
      } else {
        tail = normalTailCodes[Math.floor(Math.random() * normalTailCodes.length)];
      }

      const u = `${prefix}${store}${d}${tail}`;
      const k = order === "櫃檯" ? "2" : order === "點餐機" ? "3" : "2";
      const o = meal === "內用" ? "1" : meal === "外帶" ? "2" : "4";
      const m = "4";

      const obj = {
        S: `886K${prefix}${store}`,
        U: u,
        D: d,
        T: t,
        Country: "TW",
        O: o,
        M: m,
        K: k
      };

      const base64 = btoa(JSON.stringify(obj));
      const link = `https://customer.kfc-listens.com/jfe/form/SV_1R1VSPEYVPlV1JA?Q_EED=${base64}`;

      navigator.clipboard.writeText(link).then(() => {
        alert("問卷連結已複製！");
      });
    }
  </script>
</body>
</html>
