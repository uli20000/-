<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>小工具🛠️</title>
  <style>
    body {
      background-color: #fdf6ee; /* 奶茶底 */
      font-family: "Microsoft JhengHei", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 40%;
      margin-top: 40px;
      background-color: #fff8f0;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
      color: #5d3e2e;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #5d3e2e;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #d3bfa8;
      border-radius: 6px;
      text-align: center;
      margin-top: 8px;
      font-weight: bold;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .btn-group button {
      flex: 1;
      margin: 0 5px;
      padding: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background-color: #e2c9b3;
      color: #4b2e1d;
      transition: background-color 0.3s ease;
    }

    .btn-group button.active {
      background-color: #c2a48f;
    }

    #generate {
      margin-top: 36px;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      background-color: #b08968;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #generate:hover {
      background-color: #8d6a4a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>小工具🛠️</h2>

    <label>門市代碼</label>
    <input type="text" id="store" maxlength="3" placeholder="請輸入3碼門市代碼" />

    <label>用餐方式</label>
    <div class="btn-group" id="mealType">
      <button onclick="selectBtn(this, 'meal')" data-value="1">內用</button>
      <button onclick="selectBtn(this, 'meal')" data-value="2">外帶</button>
      <button onclick="selectBtn(this, 'meal')" data-value="4">外送</button>
    </div>

    <label>點餐方式</label>
    <div class="btn-group" id="orderType">
      <button onclick="selectBtn(this, 'order')" data-value="3">點餐機</button>
      <button onclick="selectBtn(this, 'order')" data-value="2">櫃檯</button>
      <button onclick="selectBtn(this, 'order')" data-value="4">網訂</button>
    </div>

    <button id="generate" onclick="generate()">一鍵產生問卷連結</button>
  </div>

  <script>
    let mealValue = "";
    let orderValue = "";

    const externalTailCodes = ["10050001", "14480005", "13350004"]; // 外送安全尾碼池
    const normalTailCodes = ["0053", "0041", "0026", "0061", "0003", "0004", "0005", "0010", "0030", "0011", "0020", "0022", "0033"]; // 正常安全尾碼池

    function selectBtn(button, type) {
      const group = type === 'meal' ? document.getElementById('mealType') : document.getElementById('orderType');
      const buttons = group.querySelectorAll('button');
      buttons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');

      if (type === 'meal') {
        mealValue = button.dataset.value;
        if (mealValue === "4") {
          // 外送自動綁定網訂
          const orderButtons = document.getElementById('orderType').querySelectorAll('button');
          orderButtons.forEach(btn => {
            btn.classList.remove('active');
            if (btn.dataset.value === "4") {
              btn.classList.add('active');
              orderValue = "4";
            }
          });
        }
      } else {
        orderValue = button.dataset.value;
      }
    }

    function generate() {
      const store = document.getElementById("store").value.trim();
      if (!store || store.length !== 3 || isNaN(store)) {
        alert("請輸入有效的3碼門市代碼");
        return;
      }
      if (!mealValue || !orderValue) {
        alert("請選擇用餐與點餐方式");
        return;
      }

      const prefix = store.startsWith("5") ? "TWB" : "TWI";
      const now = new Date();
      const date = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 1);
      const d = date.toISOString().slice(0, 10).replace(/-/g, "");

      const s = String(Math.floor(Math.random() * (22 - 10 + 1)) + 10).padStart(2, '0');
      const t = `${s}${String(Math.floor(Math.random() * 60)).padStart(2, '0')}${String(Math.floor(Math.random() * 60)).padStart(2, '0')}`;

      let tail = "";
      if (mealValue === "4") {
        // 外送固定尾碼池
        tail = externalTailCodes[Math.floor(Math.random() * externalTailCodes.length)];
      } else {
        // 正常混合尾碼
        const useSafe = Math.random() < 0.6;
        if (useSafe) {
          tail = normalTailCodes[Math.floor(Math.random() * normalTailCodes.length)];
        } else {
          tail = String(Math.floor(10000000 + Math.random() * 89999999));
        }
      }

      const u = `${prefix}${store}${d}${tail}`;
      const obj = {
        S: `886K${prefix}${store}`,
        U: u,
        D: d,
        T: t,
        Country: "TW",
        O: orderValue,
        M: "4",
        K: mealValue
      };
      const base64 = btoa(JSON.stringify(obj));
      const link = `https://customer.kfc-listens.com/jfe/form/SV_1R1VSPEYVPlV1JA?Q_EED=${base64}`;
      navigator.clipboard.writeText(link).then(() => {
        alert("已複製成功");
      });
    }
  </script>
</body>
</html>
