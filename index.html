            <div class="md:col-span-7 space-y-6">
                <div class="glass-card p-6 min-h-[400px] flex flex-col">

                        <div class="flex gap-2">
                            <input type="number" id="foodAmount" value="100" class="w-24 p-2 rounded-xl border-none outline-none text-center font-bold">
                            <button onclick="addToDiary()" class="flex-1 bg-blue-600 text-white py-2 rounded-xl font-bold text-sm shadow-md">ç¢ºèªåŠ å…¥</button>

        <div class="glass-card p-8">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-bold text-slate-700">ğŸ“‰ é«”é‡è®ŠåŒ–è¶¨å‹¢</h3>
                <button onclick="deleteLastWeight()" class="text-xs text-slate-400 hover:text-red-500 transition">åˆªé™¤æœ€å¾Œä¸€ç­†</button>

        <footer class="text-center flex justify-center gap-4">
            <button onclick="clearEverything()" class="text-[10px] text-slate-300 hover:text-red-300 transition uppercase tracking-widest">Reset Database</button>
        </footer>
    </div>

    <script>
        const APP_ID = '3b185717';
        const APP_KEY = '023d04b5d811e3b080c6e899752092b8';
        const MY_HEIGHT = 167; const MY_AGE = 31;
        
        // è‡ªå‹•æ›´æ–°æ™‚é–“
        const updateTime = () => {
            const now = new Date();
            document.getElementById('currentDate').innerText = now.toLocaleDateString('zh-TW', { year: 'numeric', month: 'long', day: 'numeric' });
        };
        updateTime();

        let diary = JSON.parse(localStorage.getItem('mifa_diary'));
        const todayStr = new Date().toLocaleDateString();

        if (!diary || !Array.isArray(diary.items) || diary.date !== todayStr) {
            diary = { items: [], water: 0, date: todayStr };
            localStorage.setItem('mifa_diary', JSON.stringify(diary));
        }

        let weightHistory = JSON.parse(localStorage.getItem('mifa_weight')) || [];
        let tempNutrients = null, weightChart = null;

        function sync() {
            localStorage.setItem('mifa_diary', JSON.stringify(diary));
            localStorage.setItem('mifa_weight', JSON.stringify(weightHistory));
            updateUI();
            updateCharts();
        }

        async function handleSearch() {
            const raw = document.getElementById('foodInput').value;
            if(!raw) return;
            let query = raw;
            if (!/^[a-zA-Z\s]+$/.test(raw)) {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=zh-TW&tl=en&dt=t&q=${encodeURIComponent(raw)}`);
                const data = await res.json();
                query = data[0][0][0];
            }
            const resFood = await fetch(`https://api.edamam.com/api/food-database/v2/parser?app_id=${APP_ID}&app_key=${APP_KEY}&ingr=${query}`);
            const foodData = await resFood.json();
            if(foodData.hints && foodData.hints[0]) {
                const f = foodData.hints[0].food;
                tempNutrients = f.nutrients;
                document.getElementById('searchResult').classList.remove('hidden');
                document.getElementById('resName').innerText = f.label;
            }
        }

        function addToDiary() {
            const amt = parseFloat(document.getElementById('foodAmount').value) || 100;
            diary.items.push({
                id: Date.now(),
                name: document.getElementById('resName').innerText,
                kcal: tempNutrients.ENERC_KCAL * (amt/100),
                pro: tempNutrients.PROCNT * (amt/100),
                carb: tempNutrients.CHOCDF * (amt/100),
                fat: tempNutrients.FAT * (amt/100),
                amt: amt
            });
            document.getElementById('searchResult').classList.add('hidden');
            document.getElementById('foodInput').value = '';
            sync();
        }

        function deleteItem(id) {
            diary.items = diary.items.filter(i => i.id !== id);
            sync();
        }

        function addWater(cc) { diary.water += cc; sync(); }

        function saveWeight() {
            const val = document.getElementById('weightInput').value;
            if(!val) return;
            weightHistory.push({ date: new Date().toLocaleDateString().slice(5), val: parseFloat(val) });
            document.getElementById('weightInput').value = '';
            sync();
        }

        function deleteLastWeight() {
            if(weightHistory.length > 0 && confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) { weightHistory.pop(); sync(); }
        }

        function updateUI() {
            const sums = diary.items.reduce((acc, cur) => {
                acc.kcal += cur.kcal; acc.pro += cur.pro; acc.carb += cur.carb; acc.fat += cur.fat;
                return acc;
            }, {kcal:0, pro:0, carb:0, fat:0});

            const lastW = weightHistory.length > 0 ? weightHistory[weightHistory.length-1].val : 60;
            const targetKcal = Math.round(((10 * lastW) + (6.25 * MY_HEIGHT) - (5 * MY_AGE) - 161) * 1.2) - 350;

            document.getElementById('kcalPercent').innerText = Math.round(sums.kcal/targetKcal*100) + '%';
            document.getElementById('kcalBar').style.width = Math.min((sums.kcal/targetKcal*100), 100) + '%';
            document.getElementById('kcalText').innerText = `${Math.round(sums.kcal)} / ${targetKcal}`;
            document.getElementById('tdeeGoalText').innerText = `ç›®æ¨™åŸºæº–: ${lastW}kg`;
            document.getElementById('totalPro').innerText = Math.round(sums.pro) + 'g';
            document.getElementById('totalCarb').innerText = Math.round(sums.carb) + 'g';
            document.getElementById('totalFat').innerText = Math.round(sums.fat) + 'g';
            document.getElementById('totalWater').innerText = diary.water + 'cc';

            const list = document.getElementById('todayItems');
            list.innerHTML = diary.items.map(i => `
                <div onclick="deleteItem(${i.id})" class="flex justify-between items-center bg-slate-50 p-3 rounded-xl cursor-pointer hover:bg-red-50 group transition-all">
                    <span class="text-slate-600 font-medium text-sm">${i.name} <span class="text-[10px] text-slate-400">(${i.amt}g)</span></span>
                    <span class="font-bold text-slate-400 group-hover:text-red-400 transition-colors">${Math.round(i.kcal)} kcal</span>
                </div>
            `).join('') || '<p class="text-xs text-center py-10 text-slate-300 italic">No meals logged yet today.</p>';
        }

        function updateCharts() {
            if(weightChart) weightChart.destroy();
            const ctx = document.getElementById('weightChart').getContext('2d');
            weightChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: weightHistory.map(h => h.date).slice(-7),
                    datasets: [{ 
                        label: 'Weight (kg)', 
                        data: weightHistory.map(h => h.val).slice(-7), 
                        borderColor: '#3b82f6', 
                        borderWidth: 3,
                        backgroundColor: (context) => {
                            const gradient = context.chart.ctx.createLinearGradient(0, 0, 0, 400);
                            gradient.addColorStop(0, 'rgba(59, 130, 246, 0.2)');
                            gradient.addColorStop(1, 'rgba(59, 130, 246, 0)');
                            return gradient;
                        },
                        fill: true,
                        tension: 0.4,
                        pointRadius: 4,
                        pointBackgroundColor: '#3b82f6'
                    }]
                },
                options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { grid: { color: '#f1f5f9' } }, x: { grid: { display: false } } } }
            });
        }

        function clearEverything() { if(confirm("ç¢ºå®šé‡ç½®æ‰€æœ‰è³‡æ–™åº«ï¼Ÿ")) { localStorage.clear(); location.reload(); } }

        updateUI();
        updateCharts();
    </script>
