<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小工具🛠️</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f9f3ec;
      display: flex;
      justify-content: center;
      padding: 50px 20px;
    }
    .container {
      background-color: #fffaf2;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    h2 {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 25px;
      color: #5c4033;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input {
      width: 70%;
      padding: 10px;
      margin-top: 8px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .button-group button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background-color: #e3c9a9;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .button-group button.active {
      background-color: #a47551;
      color: white;
    }

    .generate-button {
      margin-top: 30px;
      padding: 12px;
      font-size: 18px;
      background-color: #b48b65;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>小工具🛠️</h2>
    <div class="label">門市代碼</div>
    <input type="text" id="store" maxlength="3" placeholder="" />

    <div class="label">用餐方式</div>
    <div class="button-group" id="meal-type">
      <button class="btn" data-value="1">內用</button>
      <button class="btn" data-value="2">外帶</button>
      <button class="btn" data-value="4">外送</button>
    </div>

    <div class="label">點餐方式</div>
    <div class="button-group" id="order-type">
      <button class="btn" data-value="2">櫃台</button>
      <button class="btn" data-value="3">點餐機</button>
      <button class="btn" data-value="4">網訂</button>
    </div>

    <button class="generate" onclick="generateAndCopy()">🚀 一鍵產生並複製問卷連結</button>
  </div>

  <script>
    const safeDeliverySuffixes = ["13350004", "14480005", "10050001", "12230003", "18600010", "11236003", "12330002", "11515003"];
    const safeNormalSuffixes = ["114126", "114241", "114646", "112153", "110508", "122516", "115152", "122513", "154949", "173844"];

    const mealBtns = document.querySelectorAll("#meal-type .btn");
    const orderBtns = document.querySelectorAll("#order-type .btn");

    mealBtns.forEach(btn => btn.addEventListener("click", () => {
      mealBtns.forEach(b => b.classList.remove("selected"));
      btn.classList.add("selected");
    }));
    orderBtns.forEach(btn => btn.addEventListener("click", () => {
      orderBtns.forEach(b => b.classList.remove("selected"));
      btn.classList.add("selected");
    }));

    function generateAndCopy() {
      const store = document.getElementById('store').value.trim();
      const meal = document.querySelector("#meal-type .selected")?.dataset.value;
      const order = document.querySelector("#order-type .selected")?.dataset.value;

      if (!store || store.length !== 3 || !meal || !order) {
        alert("請輸入正確資訊！");
        return;
      }

      const prefix = store.startsWith('5') ? 'TWB' : 'TWI';
      const now = new Date();
      const d = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 1)
        .toISOString().slice(0,10).replace(/-/g,"");
      const s = String(Math.floor(Math.random() * 13) + 10).padStart(2, '0');
      const rand1 = String(Math.floor(Math.random() * 90) + 10);
      const rand2 = String(Math.floor(Math.random() * 50) + 10);
      const rand3 = String(Math.floor(Math.random() * 89) + 11);

      let suffix = "";
      if (meal === "4") {
        suffix = safeDeliverySuffixes[Math.floor(Math.random() * safeDeliverySuffixes.length)];
      } else {
        const useSafe = Math.random() < 0.4;
        suffix = useSafe ? safeNormalSuffixes[Math.floor(Math.random() * safeNormalSuffixes.length)] : `${s}${rand1}${rand2}${rand3}`;
      }

      const u = `${prefix}${store}${d}${suffix}`;
      const t = `${suffix.slice(0, 2)}${rand1}${rand2}`;
      const k = "2";
      const obj = {
        S: `886K${prefix}${store}`,
        U: u,
        D: d,
        T: t,
        Country: "TW",
        O: order,
        M: meal,
        K: k
      };
      const base64 = btoa(JSON.stringify(obj));
      const link = `https://customer.kfc-listens.com/jfe/form/SV_1R1VSPEYVPlV1JA?Q_EED=${base64}`;

      navigator.clipboard.writeText(link).then(() => {
        alert("問卷連結已複製！");
      });
    }
  </script>
</body>
</html>
