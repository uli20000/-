<body class="pb-12">

        <div class="grid grid-cols-1 md:grid-cols-12 gap-5">
            <div class="md:col-span-4 space-y-5">
                <div class="glass-card p-5 space-y-4">
                    <h3 class="text-sm font-black text-slate-700 flex items-center gap-2">âš–ï¸ é«”é‡æ›´æ–°</h3>
                    <div class="flex gap-2">
                        <input type="number" id="weightInput" step="0.1" placeholder="kg" class="w-full bg-slate-50 border-none p-3 rounded-xl text-sm outline-none ring-1 ring-slate-100 focus:ring-2 focus:ring-blue-500 transition">
                        <button onclick="saveWeight()" class="bg-slate-800 text-white px-5 rounded-xl font-bold text-sm shadow-md active:scale-95 transition">å„²å­˜</button>
                    </div>
                </div>
                <div class="glass-card p-5 space-y-4">
                    <h3 class="text-sm font-black text-slate-700 flex items-center gap-2">ğŸ’§ å¿«é€Ÿè£œæ°´</h3>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="addWater(300)" class="bg-blue-50 hover:bg-blue-100 text-blue-600 py-3 rounded-xl font-black text-xs transition">+ 300</button>
                        <button onclick="addWater(500)" class="bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-black text-xs shadow-md transition">+ 500</button>
                    </div>
                </div>
            </div>

            <div class="md:col-span-8">
                <div class="glass-card p-5 flex flex-col h-full min-h-[320px]">
                    <h3 class="text-sm font-black text-slate-700 mb-4 flex items-center gap-2">ğŸ” é£²é£ŸæŸ¥è©¢</h3>
                    <div class="flex gap-2 mb-4">
                        <input type="text" id="foodInput" placeholder="è¼¸å…¥é£Ÿæ..." class="w-full bg-slate-50 border-none p-3 rounded-xl text-sm outline-none ring-1 ring-slate-100 focus:ring-2 focus:ring-blue-500 transition">
                        <button onclick="handleSearch()" class="blue-gradient text-white px-6 rounded-xl font-bold text-sm shadow-lg active:scale-95 transition">æœå°‹</button>
                    </div>

                    <div id="searchResult" class="hidden bg-blue-50/50 p-4 rounded-2xl border border-blue-100 mb-4 animate-in fade-in zoom-in duration-300">
                        <p id="resName" class="font-black text-blue-900 text-sm mb-3"></p>
                        <div class="flex gap-2">
                            <input type="number" id="foodAmount" value="100" class="w-20 p-2 rounded-lg border-none text-center font-bold text-sm ring-1 ring-blue-200">
                            <span class="self-center text-xs font-bold text-blue-400">å…‹ (g)</span>
                            <button onclick="addToDiary()" class="flex-1 bg-blue-600 text-white py-2 rounded-xl font-black text-xs shadow-sm">ç¢ºèªåŠ å…¥</button>
                        </div>
                    </div>

                    <div class="flex-1 overflow-y-auto max-h-[200px] pr-1">
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">ä»Šæ—¥æ”å–æ˜ç´°</p>

                    </div>
                </div>
            </div>
        </div>

        <div class="glass-card p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-sm font-black text-slate-700">ğŸ“‰ é«”é‡è®ŠåŒ–è¶¨å‹¢</h3>
                <button onclick="deleteLastWeight()" class="text-[10px] text-slate-300 font-bold hover:text-red-400 transition">åˆªé™¤æœ€å¾Œä¸€ç­†</button>
            </div>
            <div class="h-64">
                <canvas id="weightChart"></canvas>
            </div>
        </div>

        <button onclick="if(confirm('ç¢ºå®šé‡ç½®ï¼Ÿ')) {localStorage.clear(); location.reload();}" class="w-full text-[10px] text-slate-300 font-bold uppercase tracking-[0.2em] py-4">Reset Database</button>
    </div>

    <script>
        const APP_ID = '3b185717';
        const APP_KEY = '023d04b5d811e3b080c6e899752092b8';
        const MY_HEIGHT = 167; const MY_AGE = 31;
        const todayStr = new Date().toLocaleDateString();

        document.getElementById('currentDate').innerText = new Date().toLocaleDateString('zh-TW', { year:'numeric', month:'long', day:'numeric' });

        let diary = JSON.parse(localStorage.getItem('mifa_diary'));
        if (!diary || !Array.isArray(diary.items) || diary.date !== todayStr) {
            diary = { items: [], water: 0, date: todayStr };
        }

        let weightHistory = JSON.parse(localStorage.getItem('mifa_weight')) || [];
        let tempNutrients = null, weightChart = null;

        function sync() {
            localStorage.setItem('mifa_diary', JSON.stringify(diary));
            localStorage.setItem('mifa_weight', JSON.stringify(weightHistory));
            updateUI();
            updateCharts();
        }

        async function handleSearch() {
            const raw = document.getElementById('foodInput').value;
            if(!raw) return;
            let query = raw;
            if (!/^[a-zA-Z\s]+$/.test(raw)) {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=zh-TW&tl=en&dt=t&q=${encodeURIComponent(raw)}`);
                const data = await res.json();
                query = data[0][0][0];
            }
            const resFood = await fetch(`https://api.edamam.com/api/food-database/v2/parser?app_id=${APP_ID}&app_key=${APP_KEY}&ingr=${query}`);
            const foodData = await resFood.json();
            if(foodData.hints && foodData.hints[0]) {
                const f = foodData.hints[0].food;
                tempNutrients = f.nutrients;
                document.getElementById('searchResult').classList.remove('hidden');
                document.getElementById('resName').innerText = f.label;
            }
        }

        function addToDiary() {
            const amt = parseFloat(document.getElementById('foodAmount').value) || 100;
            diary.items.push({
                id: Date.now(),
                name: document.getElementById('resName').innerText,
                kcal: tempNutrients.ENERC_KCAL * (amt/100),
                pro: tempNutrients.PROCNT * (amt/100),
                carb: tempNutrients.CHOCDF * (amt/100),
                fat: tempNutrients.FAT * (amt/100),
                amt: amt
            });
            document.getElementById('searchResult').classList.add('hidden');
            document.getElementById('foodInput').value = '';
            sync();
        }

        function deleteItem(id) { diary.items = diary.items.filter(i => i.id !== id); sync(); }
        function addWater(cc) { diary.water += cc; sync(); }
        function saveWeight() {
            const val = document.getElementById('weightInput').value;
            if(!val) return;
            weightHistory.push({ date: new Date().toLocaleDateString().slice(5), val: parseFloat(val) });
            document.getElementById('weightInput').value = '';
            sync();
        }
        function deleteLastWeight() { if(weightHistory.length > 0 && confirm("åˆªé™¤æœ€å¾Œä¸€ç­†ï¼Ÿ")) { weightHistory.pop(); sync(); } }

        function updateUI() {
            const sums = diary.items.reduce((acc, cur) => {
                acc.kcal += cur.kcal; acc.pro += cur.pro; acc.carb += cur.carb; acc.fat += cur.fat;
                return acc;
            }, {kcal:0, pro:0, carb:0, fat:0});

            const lastW = weightHistory.length > 0 ? weightHistory[weightHistory.length-1].val : 60;
            const targetKcal = Math.round(((10 * lastW) + (6.25 * MY_HEIGHT) - (5 * MY_AGE) - 161) * 1.2) - 350;
            const waterGoal = 2000;

            document.getElementById('kcalPercent').innerText = Math.round(sums.kcal/targetKcal*100) + '%';
            document.getElementById('kcalBar').style.width = Math.min((sums.kcal/targetKcal*100), 100) + '%';
            document.getElementById('kcalText').innerText = `${Math.round(sums.kcal)} / ${targetKcal}`;
            document.getElementById('tdeeGoalText').innerText = `åŸºæº–é«”é‡: ${lastW}kg`;
            
            // æ°´é‡æ›´æ–°
            document.getElementById('waterPercent').innerText = Math.round(diary.water/waterGoal*100) + '%';
            document.getElementById('waterBar').style.width = Math.min((diary.water/waterGoal*100), 100) + '%';
            document.getElementById('waterText').innerText = `${diary.water} / ${waterGoal}`;

            document.getElementById('totalPro').innerText = Math.round(sums.pro) + 'g';
            document.getElementById('totalCarb').innerText = Math.round(sums.carb) + 'g';
            document.getElementById('totalFat').innerText = Math.round(sums.fat) + 'g';

            const list = document.getElementById('todayItems');
            list.innerHTML = diary.items.map(i => `
                <div onclick="deleteItem(${i.id})" class="flex justify-between items-center bg-slate-50/50 p-3 rounded-xl cursor-pointer hover:bg-red-50 group transition-all ring-1 ring-slate-100">
                    <span class="text-slate-600 font-bold text-xs">${i.name} <span class="text-[10px] text-slate-400">(${i.amt}g)</span></span>
                    <span class="font-black text-slate-400 group-hover:text-red-400 text-xs">${Math.round(i.kcal)} kcal</span>
                </div>
            `).join('') || '<p class="text-[10px] text-center py-6 text-slate-300 font-bold italic">No logs yet.</p>';
        }

        function updateCharts() {
            if(weightChart) weightChart.destroy();
            const ctx = document.getElementById('weightChart').getContext('2d');
            weightChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: weightHistory.map(h => h.date).slice(-7),
                    datasets: [{ 
                        data: weightHistory.map(h => h.val).slice(-7), 
                        borderColor: '#3B82F6', borderWidth: 4, pointRadius: 0,
                        backgroundColor: (c) => {
                            const g = c.chart.ctx.createLinearGradient(0,0,0,400);
                            g.addColorStop(0, 'rgba(59,130,246,0.1)'); g.addColorStop(1, 'rgba(59,130,246,0)');
                            return g;
                        },
                        fill: true, tension: 0.4 
                    }]
                },
                options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { border: {display:false}, grid: { color: '#F1F5F9' } }, x: { grid: { display: false } } } }
            });
        }

        sync();
    </script>
</body>
