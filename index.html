<body class="pb-12 text-slate-800">

                    <div class="h-1 w-full bg-slate-800 rounded-full overflow-hidden"><div id="proBar" class="bg-blue-400 h-full progress-bar" style="width: 0%"></div></div>

                    <p id="totalCarb" class="text-xl font-bold text-sky-100">0g</p>
                    <div class="h-1 w-full bg-slate-800 rounded-full overflow-hidden"><div id="carbBar" class="bg-emerald-400 h-full progress-bar" style="width: 0%"></div></div>

            <div class="space-y-3 pt-4">

                </div>
                <p id="waterText" class="text-3xl font-black italic">0 <span class="text-sm text-slate-500 italic">/ 3500 cc</span></p>

        </div>

        <div class="glass-card p-6 space-y-5">
            <div class="flex items-center gap-2"><div class="w-1.5 h-5 sky-accent rounded-full"></div><h3 class="font-black text-slate-700">é£²é£Ÿç´€éŒ„</h3></div>
            <div class="flex gap-2">
                <input type="text" id="foodInput" placeholder="æƒ³åƒä»€éº¼ï¼Ÿ" class="w-full bg-slate-50 border-none p-4 rounded-2xl text-sm font-bold outline-none focus:ring-4 focus:ring-sky-100">
                <button onclick="handleSearch()" class="sky-accent text-white px-6 rounded-2xl font-black active:scale-95 transition">æœå°‹</button>
            </div>
            <div id="searchResult" class="hidden bg-sky-50 p-5 rounded-3xl border border-sky-100">
                <p id="resName" class="font-black text-sky-900 text-lg mb-4"></p>
                <div class="flex gap-3 items-center">
                    <input type="number" id="foodAmount" placeholder="å¹¾" class="w-24 p-3 rounded-xl border-none font-black text-sky-600 bg-white">
                    <span class="text-sky-600 font-bold">å…‹</span>
                    <button onclick="addToDiary()" class="flex-1 sky-accent text-white py-3 rounded-xl font-black shadow-md">åŠ å…¥</button>
                </div>
            </div>
            <div id="todayItems" class="space-y-3 pt-2"></div>
        </div>

        <div class="glass-card p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-4">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">ç›®å‰é«”é‡ (ç›®æ¨™ 50kg)</p>
                <div class="flex gap-2">
                    <input type="number" id="weightInput" step="0.1" placeholder="kg" class="w-full bg-slate-50 border-none p-4 rounded-2xl text-lg font-bold outline-none">
                    <button onclick="saveWeight()" class="bg-slate-800 text-white px-5 rounded-2xl font-black shadow-md">å„²å­˜</button>
                </div>
            </div>
            <div class="space-y-4">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">è£œæ°´è¨ˆç•«</p>
                <div class="flex gap-2">
                    <button onclick="addWater(300)" class="flex-1 sky-accent text-white py-4 rounded-2xl font-black shadow-md">+ 300</button>
                    <button onclick="addWater(-100)" class="bg-white border border-red-100 text-red-400 px-4 rounded-2xl font-bold text-xs hover:bg-red-50 transition">æ‰£ 100</button>
                </div>
            </div>
        </div>

        <div class="glass-card p-7">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-[10px] font-black text-slate-400 uppercase italic tracking-widest">Weight Analytics</h3>
                <button onclick="deleteLastWeight()" class="text-[10px] text-slate-300 font-bold hover:text-red-400">åˆªé™¤æ•¸æ“š</button>
            </div>
            <div class="h-64">
                <canvas id="weightChart"></canvas>
            </div>
        </div>

        <div class="flex flex-col gap-4 mt-8 px-4">
            <button onclick="exportToExcel()" class="w-full sky-accent text-white py-4 rounded-2xl font-black shadow-lg">ğŸ“Š å°å‡ºæ•¸æ“š Excel</button>
            <button onclick="if(confirm('é‡ç½®ï¼Ÿ')) {localStorage.clear(); location.reload();}" class="text-[10px] text-slate-300 font-black tracking-widest py-4 uppercase">System Reset</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const APP_ID = '3b185717';
        const APP_KEY = '023d04b5d811e3b080c6e899752092b8';
        const MY_HEIGHT = 167; const MY_AGE = 31;
        const todayStr = new Date().toLocaleDateString();

        let diary = JSON.parse(localStorage.getItem('mifa_diary'));
        if (!diary || diary.date !== todayStr) diary = { items: [], water: 0, date: todayStr };
        let weightHistory = JSON.parse(localStorage.getItem('mifa_weight')) || [];
        let tempNutrients = null, weightChart = null, lastChineseInput = "";

        document.getElementById('currentDate').innerText = new Date().toLocaleDateString('zh-TW', { year:'numeric', month:'long', day:'numeric' });

        function sync() {
            localStorage.setItem('mifa_diary', JSON.stringify(diary));
            localStorage.setItem('mifa_weight', JSON.stringify(weightHistory));
            updateUI();
            updateCharts();
        }

        async function handleSearch() {
            const raw = document.getElementById('foodInput').value;
            if(!raw) return;
            lastChineseInput = raw;
            let query = raw;
            if (!/^[a-zA-Z\s]+$/.test(raw)) {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=zh-TW&tl=en&dt=t&q=${encodeURIComponent(raw)}`);
                const data = await res.json(); query = data[0][0][0];
            }
            const resFood = await fetch(`https://api.edamam.com/api/food-database/v2/parser?app_id=${APP_ID}&app_key=${APP_KEY}&ingr=${query}`);
            const foodData = await resFood.json();
            if(foodData.hints && foodData.hints[0]) {
                tempNutrients = foodData.hints[0].food.nutrients;
                document.getElementById('searchResult').classList.remove('hidden');
                document.getElementById('resName').innerText = lastChineseInput;
            }
        }

        function addToDiary() {
            const amt = parseFloat(document.getElementById('foodAmount').value);
            if(!amt || !tempNutrients) return;
            diary.items.push({ id: Date.now(), name: lastChineseInput, kcal: (tempNutrients.ENERC_KCAL || 0) * (amt/100), pro: (tempNutrients.PROCNT || 0) * (amt/100), carb: (tempNutrients.CHOCDF || 0) * (amt/100), fat: (tempNutrients.FAT || 0) * (amt/100), amt: amt });
            document.getElementById('searchResult').classList.add('hidden');
            document.getElementById('foodInput').value = '';
            sync();
        }

        function updateUI() {
            const sums = diary.items.reduce((acc, cur) => { acc.kcal += cur.kcal; acc.pro += cur.pro; acc.carb += cur.carb; acc.fat += cur.fat; return acc; }, {kcal:0, pro:0, carb:0, fat:0});
            const lastW = weightHistory.length > 0 ? weightHistory[weightHistory.length-1].val : 62;
            const targetKcal = Math.round(((10 * lastW) + (6.25 * MY_HEIGHT) - (5 * MY_AGE) - 161) * 1.2 - 400);
            const goalPro = Math.round(lastW * 1.6), goalFat = Math.round((targetKcal * 0.25) / 9), goalCarb = Math.round((targetKcal - (goalPro * 4) - (goalFat * 9)) / 4);

            document.getElementById('kcalPercent').innerText = Math.round(sums.kcal/targetKcal*100) + '%';
            document.getElementById('kcalBar').style.width = Math.min((sums.kcal/targetKcal*100), 100) + '%';
            document.getElementById('kcalText').innerHTML = `${Math.round(sums.kcal)} <span class="text-xl text-slate-500 italic ml-2">/ ${targetKcal} kcal</span>`;
            
            const updateNut = (id, current, goal, barId) => {
                document.getElementById(id).innerText = Math.round(current) + 'g';
                document.getElementById('goal' + id.slice(5)).innerText = `/ ${goal}g`;
                document.getElementById(barId).style.width = Math.min((current/goal*100), 100) + '%';
            };
            updateNut('totalPro', sums.pro, goalPro, 'proBar');
            updateNut('totalCarb', sums.carb, goalCarb, 'carbBar');
            updateNut('totalFat', sums.fat, goalFat, 'fatBar');
            document.getElementById('waterPercent').innerText = Math.round(diary.water/3500*100) + '%';
            document.getElementById('waterText').innerHTML = `${diary.water} <span class="text-sm text-slate-500 italic">/ 3500 cc</span>`;

            document.getElementById('todayItems').innerHTML = diary.items.map(i => `<div onclick="deleteItem(${i.id})" class="flex justify-between items-center bg-slate-50 p-4 rounded-2xl border border-slate-100 group"><span class="text-slate-700 font-bold text-xs">${i.name} <span class="text-[10px] text-slate-300 ml-2">${i.amt}g</span></span><span class="font-black text-sky-500 text-xs">${Math.round(i.kcal)} kcal</span></div>`).join('') || '<p class="text-[10px] text-center py-6 text-slate-300 font-black italic">ç­‰å¾…ç´€éŒ„ä¸­</p>';
        }

        function updateCharts() {
            const ctx = document.getElementById('weightChart').getContext('2d');
            const recent = weightHistory.slice(-7);
            if(weightChart) weightChart.destroy();
            
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(125, 211, 252, 0.3)');
            gradient.addColorStop(1, 'rgba(125, 211, 252, 0)');

            weightChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: recent.map(h => h.date),
                    datasets: [{ 
                        data: recent.map(h => h.val), 
                        borderColor: '#3B82F6', borderWidth: 4, 
                        pointBackgroundColor: '#FFFFFF', pointBorderColor: '#3B82F6', pointBorderWidth: 2, pointRadius: 6, pointHoverRadius: 8,
                        fill: true, backgroundColor: gradient, tension: 0.4 
                    }]
                },
                options: { 
                    maintainAspectRatio: false, 
                    plugins: { legend: { display: false } },
                    scales: { 
                        y: { display: true, grid: { display: false }, ticks: { font: { weight: 'bold' } } },
                        x: { grid: { display: false }, ticks: { font: { weight: 'bold' } } }
                    }
                }
            });
        }

        function deleteItem(id) { diary.items = diary.items.filter(i => i.id !== id); sync(); }
        function addWater(cc) { diary.water += cc; if(diary.water < 0) diary.water = 0; sync(); }
        function saveWeight() {
            const val = document.getElementById('weightInput').value;
            if(!val) return;
            weightHistory.push({ date: new Date().toLocaleDateString().slice(5), val: parseFloat(val) });
            document.getElementById('weightInput').value = '';
            sync();
        }
        function deleteLastWeight() { if(weightHistory.length > 0 && confirm("åˆªé™¤æœ€å¾Œä¸€ç­†ï¼Ÿ")) { weightHistory.pop(); sync(); } }
        function exportToExcel() {
            let csvContent = "\uFEFFåç¨±,å…‹æ•¸,ç†±é‡,è›‹ç™½è³ª,ç¢³æ°´,è„‚è‚ª\n";
            diary.items.forEach(i => { csvContent += `${i.name},${i.amt},${Math.round(i.kcal)},${Math.round(i.pro)},${Math.round(i.carb)},${Math.round(i.fat)}\n`; });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(new Blob([csvContent], { type: 'text/csv;charset=utf-8;' }));
            link.download = `Mifa_FIT_${new Date().toLocaleDateString()}.csv`;
            link.click();
        }

        window.onload = sync;
    </script>
