<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>問卷連結產生器</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #fdf6ef;
      display: flex;
      justify-content: center;
      padding: 30px;
    }
    .container {
      background-color: #fff8ee;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 420px;
    }
    h2 {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    label {
      display: block;
      margin-top: 16px;
      margin-bottom: 6px;
      font-weight: bold;
      text-align: center;
    }
    input, select {
      width: 96%;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      text-align: center;
      font-family: "Microsoft JhengHei", sans-serif;
    }
    button {
      margin-top: 24px;
      width: 100%;
      padding: 10px;
      background-color: #d6bfa6;
      color: white;
      font-weight: bold;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #bfa68c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>問卷連結產生器</h2>

    <label for="store">門市代碼</label>
    <input type="text" id="store" maxlength="3" placeholder="請輸入 3 碼門市代碼" value="" />

    <label for="meal">用餐方式</label>
    <select id="meal" onchange="lockOrder()">
      <option value="2">內用</option>
      <option value="4" selected>外帶</option>
      <option value="1">外送</option>
    </select>

    <label for="order">點餐方式</label>
    <select id="order">
      <option value="2">網訂</option>
      <option value="3">點餐機</option>
      <option value="4">櫃台</option>
    </select>

    <button onclick="generateAndCopy()">一鍵產生並複製問卷連結</button>
  </div>

  <script>
    const safeSuffixes = ["1146","1241","1126","13000","13470","13490","13300"];

    function lockOrder() {
      const meal = document.getElementById("meal").value;
      const order = document.getElementById("order");
      if (meal === "1") {
        order.value = "2";  // 外送固定為網訂
        order.disabled = true;
      } else {
        order.disabled = false;
      }
    }

    function generateAndCopy() {
      const store = document.getElementById('store').value.trim();
      const o = document.getElementById('order').value;
      const m = document.getElementById('meal').value;
      const k = "2";

      if (!store || store.length !== 3 || isNaN(store)) {
        alert("請輸入有效的 3 碼門市代碼");
        return;
      }

      const prefix = store.startsWith('5') ? 'TWB' : 'TWI';
      const date = new Date();
      const d = new Date(date.getFullYear(), date.getMonth(), date.getDate() - 1)
                   .toISOString().slice(0, 10).replace(/-/g, '');

      const s = String(Math.floor(Math.random() * 13) + 10).padStart(2, '0');
      const t = s + String(Math.floor(Math.random() * 60)).padStart(2, '0') +
                     String(Math.floor(Math.random() * 60)).padStart(2, '0');

      const safeSuffix = safeSuffixes[Math.floor(Math.random() * safeSuffixes.length)];
      const u = `${prefix}${store}${d}${safeSuffix}`;

      const obj = {
        S: `886K${prefix}${store}`,
        U: u,
        D: d,
        T: t,
        Country: "TW",
        O: o,
        M: m,
        K: k
      };

      const base64 = btoa(JSON.stringify(obj));
      const link = `https://customer.kfc-listens.com/jfe/form/SV_1R1VSPEYVPlV1JA?Q_EED=${base64}`;

      navigator.clipboard.writeText(link).then(() => {
        alert("問卷連結已複製！");
      });
    }
  </script>
</body>
</html>
